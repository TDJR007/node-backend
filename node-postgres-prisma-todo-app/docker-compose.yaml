services:
  app:
    build: .
    container_name: todo-app
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/todoapp
      JWT_SECRET: your_jwt_secret_here
      NODE_ENV: development
      PORT: 3000
    ports:
      - "3000:3000"   # host:container
    depends_on:
      db:
        condition: service_healthy  # Wait for DB to actually be ready
    volumes:
      - .:/app:cached
      - /app/node_modules
      - /app/node_modules/.prisma  # Preserve generated Prisma client
    # Generate Prisma client and run migrations on startup
    command: sh -c "npx prisma generate && npx prisma migrate deploy && node ./src/server.js"
    
  db:
    image: postgres:13-alpine
    container_name: postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: todoapp
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    # Add health check so app waits for DB to be truly ready
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d todoapp"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-data: